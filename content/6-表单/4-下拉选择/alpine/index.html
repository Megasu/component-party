<div x-data="{
  selectedColorId: 2,
  colors: [
    { id: 1, text: '红' },
    { id: 2, text: '蓝' },
    { id: 3, text: '绿' },
    { id: 4, text: '灰', isDisabled: true }
  ]
}">
  <select x-model.number="selectedColorId">
    <template x-for="color in colors" x-bind:key="color.id">
      <option x-text="color.text" x-bind:value="color.id" x-bind:disabled="!!color.isDisabled"
        x-bind:selected="color.id === selectedColorId"></option>
    </template>
  </select>
</div>
