<!--Alpine JS suggests using a server-side templating engine or another frontend framework in conjunction with Alpine to do this-->

<div x-data="{
  name: '张三',
  age: 20,
  favouriteColors: ['green', 'blue', 'red'],
  isAvailable: true
}">
  <p>我的名字是 <span x-text="张三"></span></p>
  <p>我的年龄是 <span x-text="age"></span></p>
  <p>
    我喜欢的颜色是 <span x-text="favouriteColors.join(', ')"></span>
  </p>
  <p>我现在 <span x-text="isAvailable ? '离职状态' : 'not available'"></span></p>
</div>
